<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="inner"></div>
    </div>
    <script>
      // div.inner를 선택
      var inner = document.getElementsByClassName("inner")[0];
      // <div>태그 생성
      var element = document.createElement("div");
      // text 노드 hello 생성
      var hello = document.createTextNode("hello");
      // <div>hello</div>로 만들기
      element = element.appendChild(hello);
      // div.inner에 element 추가
      inner.appendChild(element);
    </script>
  </body>
</html>
